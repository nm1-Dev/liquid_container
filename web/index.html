<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Merry Weather Servers</title>

  <!-- Libraries -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="laptop" style="display:none;">
    <div class="ui container-fluid h-100">
      <header class="d-flex justify-content-between align-items-center mb-3">
        <div class="logo d-flex align-items-center">
          <img src="./merryweather.png" alt="Merryweather" class="logo-img me-2">
          <h2 class="m-0">Merry Weather <span class="text-danger">Servers</span></h2>
        </div>
        <button class="btn btn-danger btn-sm" id="close"><i class="fa-solid fa-xmark me-1"></i> Disconnect</button>
      </header>

      <div class="row g-3 h-100">
        <!-- Left: Zones + Rewards -->
        <div class="col-6">
          <div class="panel p-3 h-100">
            <h6 class="section-title"><i class="fa-solid fa-location-crosshairs me-2"></i>WAR ZONES</h6>
            <div id="zones" class="list-group small scroll"></div>

            <hr class="my-3 border-danger-subtle">
            <h6 class="section-title"><i class="fa-solid fa-box me-2"></i>REWARDS</h6>
            <ul id="reward-list" class="list-unstyled small m-0"></ul>
          </div>
        </div>

        <!-- Right: Command -->
        <div class="col-6">
          <div class="panel p-3 h-100 d-flex flex-column">
            <h6 class="section-title"><i class="fa-solid fa-terminal me-2"></i>COMMAND TERMINAL</h6>

            <button id="start-war" class="btn btn-danger w-100 mb-3">
              <i class="fa-solid fa-shuffle me-2"></i> Randomize & Deploy
            </button>

            <div class="log bg-black text-light p-2 rounded small flex-fill" id="log">
              <div class="text-secondary">[SYSTEM] Merryweather Control Active.</div>
            </div>

            <div class="status mt-3 text-center small text-danger">
              ⚠ Secure Channel Connected • Classified Operations Only
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
